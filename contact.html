{% extends 'base.html' %}
{{% block title %}
Contact Us
{% endblock title %}
{{% block body %}
<div class='container-fluid my-2 mb-3'>
<img src="https://source.unsplash.com/1600x500/weekly?contact" class="d-block w-100" alt="..."> 
</div>
<div class="container">
<h1 class="text-center">CONTACT US</h1>
<form method="post" action="/service">
{% csrf_token %}
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
  </div>

  <div class="row mb-3">
    <label for="Email" class="col-sm-2 col-form-label">Email-ID</label>
    <div class="col-sm-10">
      <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email-ID">
    </div>
  </div>

  <div class="row mb-3">
    <label for="phone" class="col-sm-2 col-form-label">Contact Number</label>
    <div class="col-sm-10">
      <input type="phone" class="form-control" id="phone" name="number" placeholder="Enter Your Contact-Number">
    </div>
  </div>

   <div class="row mb-3">
    <label for="message" class="col-sm-2 col-form-label">Your Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="message" rows="3" name="message"></textarea>
    </div>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>

</div>
{% endblock body %}
